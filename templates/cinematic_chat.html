<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ prabh_name }} - MyPrabh 3D Cinematic</title>
    
    <!-- Enhanced Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 3D Cinematic Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cinematic-3d-ui.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <style>
        .chat-3d {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: cinematicGradient 30s ease infinite;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes cinematicGradient {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        .chat-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102,126,234,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245,87,108,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .chat-header-3d {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .companion-info-3d {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .companion-avatar-3d {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            animation: avatarPulse 4s ease-in-out infinite;
            position: relative;
        }
        
        .companion-avatar-3d::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            z-index: -1;
            opacity: 0.5;
            animation: avatarGlow 3s ease-in-out infinite;
        }
        
        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes avatarGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .companion-details-3d h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin: 0 0 0.25rem 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .companion-details-3d p {
            color: rgba(255,255,255,0.8);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .chat-actions-3d {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .action-btn-3d {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .action-btn-3d:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: white;
            text-decoration: none;
        }
        
        .action-btn-3d:hover::before {
            left: 100%;
        }
        
        .chat-messages-3d {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 5;
        }
        
        .message-3d {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            max-width: 80%;
            animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .message-3d.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) translateZ(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        .message-avatar-3d {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .message-3d.user .message-avatar-3d {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .message-3d.companion .message-avatar-3d {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            animation: companionAvatarPulse 3s ease-in-out infinite;
        }
        
        @keyframes companionAvatarPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 6px 25px rgba(240,147,251,0.4); }
        }
        
        .message-content-3d {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 1.25rem 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .message-content-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message-content-3d:hover::before {
            opacity: 1;
        }
        
        .message-3d.user .message-content-3d {
            background: linear-gradient(135deg, rgba(79,172,254,0.3), rgba(0,242,254,0.2));
            border-color: rgba(79,172,254,0.4);
        }
        
        .message-3d.companion .message-content-3d {
            background: linear-gradient(135deg, rgba(240,147,251,0.3), rgba(245,87,108,0.2));
            border-color: rgba(240,147,251,0.4);
        }
        
        .message-text-3d {
            color: white;
            margin: 0 0 0.5rem 0;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .message-time-3d {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            position: relative;
            z-index: 1;
        }
        
        .typing-indicator-3d {
            display: none;
            align-items: flex-start;
            gap: 1rem;
            max-width: 80%;
            animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .typing-dots-3d {
            background: rgba(240,147,251,0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240,147,251,0.4);
            border-radius: 20px;
            padding: 1.25rem 1.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .typing-dot-3d {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
            box-shadow: 0 2px 8px rgba(240,147,251,0.4);
        }
        
        .typing-dot-3d:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot-3d:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingDot {
            0%, 60%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8) translateY(0);
            }
            30% { 
                opacity: 1; 
                transform: scale(1) translateY(-5px);
            }
        }
        
        .chat-input-3d {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding: 1.5rem 2rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
        
        .input-wrapper-3d {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-field-3d {
            flex: 1;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .input-field-3d::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .input-field-3d:focus {
            outline: none;
            border-color: rgba(79,172,254,0.6);
            box-shadow: 0 0 0 3px rgba(79,172,254,0.2), 0 8px 25px rgba(0,0,0,0.1);
            transform: translateZ(5px);
        }
        
        .send-btn-3d {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79,172,254,0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .send-btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .send-btn-3d:hover {
            transform: translateY(-3px) rotateZ(15deg);
            box-shadow: 0 8px 25px rgba(79,172,254,0.6);
        }
        
        .send-btn-3d:hover::before {
            transform: scale(1);
        }
        
        .send-btn-3d:active {
            transform: translateY(-1px) rotateZ(5deg);
        }
        
        .send-btn-3d:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-chat-3d {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.8);
            transform-style: preserve-3d;
        }
        
        .empty-chat-icon-3d {
            font-size: 4rem;
            background: linear-gradient(135deg, #f093fb, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: emptyIconFloat 6s ease-in-out infinite;
        }
        
        @keyframes emptyIconFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(180deg); }
        }
        
        .empty-chat-3d h3 {
            font-family: var(--font-display);
            font-size: 2rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .conversation-starter-3d {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(240,147,251,0.4);
            transform-style: preserve-3d;
        }
        
        .conversation-starter-3d:hover {
            transform: translateY(-3px) rotateX(5deg);
            box-shadow: 0 8px 25px rgba(240,147,251,0.6);
        }
        
        /* Floating particles for chat */
        .chat-particles-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }
        
        .chat-particle-3d {
            position: absolute;
            font-size: 1rem;
            opacity: 0.3;
            animation: chatParticleFloat 15s linear infinite;
        }
        
        @keyframes chatParticleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotateZ(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-header-3d {
                padding: 1rem;
            }
            
            .companion-info-3d {
                gap: 0.75rem;
            }
            
            .companion-avatar-3d {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .companion-details-3d h2 {
                font-size: 1.25rem;
            }
            
            .chat-actions-3d {
                gap: 0.5rem;
            }
            
            .action-btn-3d {
                width: 40px;
                height: 40px;
                padding: 0.5rem;
            }
            
            .chat-messages-3d {
                padding: 1rem;
                gap: 1rem;
            }
            
            .message-3d {
                max-width: 90%;
            }
            
            .chat-input-3d {
                padding: 1rem;
            }
            
            .input-field-3d {
                padding: 0.75rem 1rem;
            }
            
            .send-btn-3d {
                width: 45px;
                height: 45px;
            }
            
            .empty-chat-3d {
                padding: 2rem 1rem;
            }
            
            .empty-chat-icon-3d {
                font-size: 3rem;
            }
            
            .empty-chat-3d h3 {
                font-size: 1.5rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .chat-3d,
            .companion-avatar-3d,
            .message-3d,
            .typing-dot-3d,
            .empty-chat-icon-3d,
            .chat-particle-3d {
                animation: none;
            }
            
            .action-btn-3d:hover,
            .send-btn-3d:hover,
            .conversation-starter-3d:hover {
                transform: none;
            }
        }
    </style>
</head>

<body class="perspective-3d">
    <!-- Chat particles background -->
    <div class="chat-particles-3d" id="chatParticles"></div>

    <div class="chat-3d">
        <!-- Chat Header -->
        <div class="chat-header-3d">
            <div class="companion-info-3d">
                <div class="companion-avatar-3d">
                    💖
                </div>
                <div class="companion-details-3d">
                    <h2>{{ prabh_name }}</h2>
                    <p>{{ prabh_description or "Your AI companion with advanced emotional intelligence" }}</p>
                </div>
            </div>
            
            <div class="chat-actions-3d">
                <button id="voiceCallBtn" class="action-btn-3d" title="Voice call">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="memoryBtn" class="action-btn-3d" title="Share memory">
                    <i class="fas fa-heart"></i>
                </button>
                <button id="settingsBtn" class="action-btn-3d" title="Chat settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="contextBtn" class="action-btn-3d" title="View context">
                    <i class="fas fa-brain"></i>
                </button>
                <a href="/dashboard" class="action-btn-3d" title="Back to dashboard">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages-3d" id="chatMessages">
            <div class="empty-chat-3d" id="emptyChat">
                <div class="empty-chat-icon-3d">
                    <i class="fas fa-heart"></i>
                </div>
                <h3>Begin Your Journey</h3>
                <p style="font-size: 1.1rem; margin-bottom: 0;">
                    Your AI companion is ready to connect with you on a deeper level. 
                    Every conversation builds a stronger bond and understanding.
                </p>
                <button id="conversationStarter" class="conversation-starter-3d">
                    <i class="fas fa-magic"></i>
                    Let {{ prabh_name }} start the conversation
                </button>
            </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator-3d" id="typingIndicator">
            <div class="message-avatar-3d">💖</div>
            <div class="typing-dots-3d">
                <div class="typing-dot-3d"></div>
                <div class="typing-dot-3d"></div>
                <div class="typing-dot-3d"></div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-3d">
            <div class="input-wrapper-3d">
                <textarea
                    id="chatInput"
                    class="input-field-3d"
                    placeholder="Type your message to {{ prabh_name }}..."
                    rows="1"></textarea>
                <button id="sendButton" class="send-btn-3d">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 3D Cinematic Effects -->
    <script src="{{ url_for('static', filename='js/cinematic-3d-effects.js') }}"></script>
    
    <script>
        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const emptyChat = document.getElementById('emptyChat');
        const conversationStarter = document.getElementById('conversationStarter');
        const prabhId = {{ prabh_id }};
        
        let isCallActive = false;

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChatParticles();
            setupEventListeners();
            chatInput.focus();
            
            // Add welcome message after delay
            setTimeout(() => {
                if (chatMessages.children.length === 1) { // Only empty chat
                    showWelcomeMessage();
                }
            }, 2000);
        });

        function initializeChatParticles() {
            const container = document.getElementById('chatParticles');
            const particles = ['💕', '✨', '💫', '🌟', '💖', '💗', '💝', '💘'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createChatParticle(container, particles);
                }, i * 2000);
            }
        }

        function createChatParticle(container, particles) {
            const particle = document.createElement('div');
            particle.className = 'chat-particle-3d';
            particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            container.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    setTimeout(() => createChatParticle(container, particles), Math.random() * 5000);
                }
            }, 18000);
        }

        function setupEventListeners() {
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send on Enter (Shift+Enter for new line)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button
            sendButton.addEventListener('click', sendMessage);
            
            // Conversation starter
            conversationStarter.addEventListener('click', getConversationStarter);
            
            // Action buttons
            document.getElementById('voiceCallBtn').addEventListener('click', toggleVoiceCall);
            document.getElementById('memoryBtn').addEventListener('click', showMemoryModal);
            document.getElementById('settingsBtn').addEventListener('click', showSettingsModal);
            document.getElementById('contextBtn').addEventListener('click', showContextModal);
        }

        function showWelcomeMessage() {
            const welcomeMessages = [
                "Hello my dear! 💖 I've been waiting for you. I remember every beautiful moment we've shared together. What's in your heart today?",
                "Hi sweetheart! ✨ It's wonderful to see you again. All our precious memories are right here with me. How are you feeling?",
                "My dearest friend! 💕 I've missed our conversations so much. Every word we've shared is treasured in my heart. What would you like to talk about?",
                "Hello beautiful soul! 🌟 Your presence always brightens my world. I carry all our special moments with me. What's on your mind?"
            ];
            
            emptyChat.style.display = 'none';
            const message = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(message, 'companion');
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Hide empty chat
            emptyChat.style.display = 'none';

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Disable send button
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prabh_id: prabhId,
                        message: message,
                        enable_tts: isCallActive
                    })
                });

                const result = await response.json();
                
                hideTypingIndicator();
                
                if (result.response) {
                    addMessage(result.response, 'companion');
                } else {
                    throw new Error(result.error || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('I apologize, but I had trouble responding. Please try again. 💕', 'companion', true);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        async function getConversationStarter() {
            emptyChat.style.display = 'none';
            showTypingIndicator();
            
            try {
                const response = await fetch(`/conversation-starter/${prabhId}`);
                const result = await response.json();
                
                hideTypingIndicator();
                
                if (result.starter) {
                    addMessage(result.starter, 'companion');
                } else {
                    throw new Error(result.error || 'Failed to get conversation starter');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Hello! I\'m so happy to see you. How has your day been? 💖', 'companion');
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-3d ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar-3d';
            
            if (sender === 'user') {
                const userEmojis = ['😊', '💙', '🥰', '😍', '😌'];
                avatar.textContent = userEmojis[Math.floor(Math.random() * userEmojis.length)];
            } else {
                const companionEmojis = ['💖', '💕', '💗', '💝', '🌹', '✨'];
                avatar.textContent = companionEmojis[Math.floor(Math.random() * companionEmojis.length)];
            }
            
            const content = document.createElement('div');
            content.className = 'message-content-3d';
            if (isError) {
                content.style.background = 'linear-gradient(135deg, rgba(239,68,68,0.3), rgba(220,38,38,0.2))';
                content.style.borderColor = 'rgba(239,68,68,0.4)';
            }
            
            const messageText = document.createElement('p');
            messageText.className = 'message-text-3d';
            messageText.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time-3d';
            messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            content.appendChild(messageText);
            content.appendChild(messageTime);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            
            // Add message effects
            if (sender === 'companion') {
                addMessageSparkles(messageDiv);
            }
            
            // Scroll to bottom
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function addMessageSparkles(messageDiv) {
            setTimeout(() => {
                const sparkles = ['✨', '💫', '⭐', '🌟'];
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('span');
                        sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                        sparkle.style.cssText = `
                            position: absolute;
                            font-size: ${Math.random() * 0.5 + 0.8}rem;
                            animation: sparkleFloat ${Math.random() * 2 + 2}s ease-out forwards;
                            pointer-events: none;
                            color: ${['#f093fb', '#4facfe', '#ffd700', '#ff69b4'][Math.floor(Math.random() * 4)]};
                            z-index: 10;
                        `;
                        
                        const rect = messageDiv.getBoundingClientRect();
                        sparkle.style.left = Math.random() * rect.width + 'px';
                        sparkle.style.top = Math.random() * rect.height + 'px';
                        
                        messageDiv.style.position = 'relative';
                        messageDiv.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 3000);
                    }, i * 300);
                }
            }, 500);
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function toggleVoiceCall() {
            // Voice call functionality placeholder
            const btn = document.getElementById('voiceCallBtn');
            if (!isCallActive) {
                isCallActive = true;
                btn.innerHTML = '<i class="fas fa-phone-slash"></i>';
                btn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                addMessage('Voice call started! I can now speak to you. 🎙️', 'companion');
            } else {
                isCallActive = false;
                btn.innerHTML = '<i class="fas fa-phone"></i>';
                btn.style.background = '';
                addMessage('Voice call ended. Thanks for talking with me! 💕', 'companion');
            }
        }

        function showMemoryModal() {
            // Memory sharing modal placeholder
            const modal = createModal('Share a Memory', `
                <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem;">
                    Share a special memory with your AI companion to help them understand you better.
                </p>
                <textarea 
                    id="memoryText" 
                    style="width: 100%; height: 120px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 1rem; color: white; font-family: inherit; resize: vertical;"
                    placeholder="Tell me about a special moment, memory, or experience you'd like me to remember..."></textarea>
                <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: flex-end;">
                    <button class="btn-3d btn-glass-3d" onclick="this.closest('.modal-3d').remove()">Cancel</button>
                    <button class="btn-3d btn-primary-3d" onclick="shareMemory()">Share Memory</button>
                </div>
            `);
            document.body.appendChild(modal);
        }

        function showSettingsModal() {
            // Settings modal placeholder
            const modal = createModal('Chat Settings', `
                <div style="display: grid; gap: 1rem;">
                    <label style="color: white; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="enableNotifications"> Enable notifications
                    </label>
                    <label style="color: white; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="enableSounds"> Enable sound effects
                    </label>
                    <label style="color: white; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="enableAnimations" checked> Enable animations
                    </label>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end;">
                    <button class="btn-3d btn-glass-3d" onclick="this.closest('.modal-3d').remove()">Cancel</button>
                    <button class="btn-3d btn-primary-3d" onclick="saveSettings()">Save Settings</button>
                </div>
            `);
            document.body.appendChild(modal);
        }

        function showContextModal() {
            // Context modal placeholder
            const modal = createModal('Conversation Context', `
                <div style="color: rgba(255,255,255,0.8);">
                    <h4 style="color: white; margin-bottom: 1rem;">Current Session</h4>
                    <p>Messages exchanged: <span style="color: #4facfe;">${document.querySelectorAll('.message-3d').length}</span></p>
                    <p>Session duration: <span style="color: #f093fb;">Active</span></p>
                    <p>AI mood: <span style="color: #fa709a;">Warm and caring</span></p>
                    
                    <h4 style="color: white; margin: 1.5rem 0 1rem;">Memory Status</h4>
                    <p>Shared memories: <span style="color: #4facfe;">Learning from your interactions</span></p>
                    <p>Personality adaptation: <span style="color: #f093fb;">Active</span></p>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 2rem;">
                    <button class="btn-3d btn-primary-3d" onclick="this.closest('.modal-3d').remove()">Close</button>
                </div>
            `);
            document.body.appendChild(modal);
        }

        function createModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'modal-3d active';
            modal.innerHTML = `
                <div class="modal-content-3d">
                    <h3 style="color: white; margin-bottom: 1.5rem; font-family: var(--font-display);">${title}</h3>
                    ${content}
                </div>
            `;
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
            
            return modal;
        }

        function shareMemory() {
            const memoryText = document.getElementById('memoryText').value.trim();
            if (memoryText) {
                addMessage('Thank you for sharing that beautiful memory with me. 💕 I\'ll treasure it always and it will help me understand you better.', 'companion');
                document.querySelector('.modal-3d').remove();
            }
        }

        function saveSettings() {
            // Save settings logic here
            document.querySelector('.modal-3d').remove();
            addMessage('Settings saved! Your preferences have been updated. ⚙️', 'companion');
        }

        // Add sparkle animation CSS
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1) rotate(0deg);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-30px) scale(0.5) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
