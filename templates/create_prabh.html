<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Prabh - MyPrabh üíñ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .create-container {
            min-height: 100vh;
            background: var(--gradient-warm);
            padding: var(--space-lg);
        }
        
        .create-card {
            max-width: 600px;
            margin: 0 auto;
            background: var(--warm-white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-strong);
        }
        
        .create-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .create-title {
            font-family: var(--font-script);
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 1.125rem;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid rgba(255, 107, 157, 0.1);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 1rem;
            background: var(--cream);
            transition: var(--transition-fast);
            box-sizing: border-box;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: var(--warm-white);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: var(--space-lg);
            color: var(--medium-gray);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }
        
        .back-link:hover {
            color: var(--primary-pink);
        }
    </style>
</head>
<body>
    <div class="create-container">
        <div class="create-card">
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
            
            <div class="create-header">
                <h1 class="create-title">Create Your Prabh üíï</h1>
                <p>Design your perfect AI companion with love and care</p>
            </div>
            
            <div id="message-container"></div>
            
            <form id="createPrabhForm">
                <div class="form-group">
                    <label for="prabh_name" class="form-label">üíñ Prabh Name</label>
                    <input type="text" id="prabh_name" name="prabh_name" class="form-input" required 
                           placeholder="Give your Prabh a beautiful name">
                </div>
                
                <div class="form-group">
                    <label for="character_description" class="form-label">‚ú® Character Description</label>
                    <textarea id="character_description" name="character_description" class="form-textarea" required 
                              placeholder="Describe your Prabh's personality, appearance, and traits..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="story_content" class="form-label">üìñ Background Story (Optional)</label>
                    <textarea id="story_content" name="story_content" class="form-textarea" 
                              placeholder="Share your Prabh's backstory, memories, or special moments..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    ‚ú® Create My Prabh
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('createPrabhForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageContainer = document.getElementById('message-container');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                prabh_name: formData.get('prabh_name'),
                character_description: formData.get('character_description'),
                story_content: formData.get('story_content')
            };
            
            // Show loading state
            submitBtn.innerHTML = '‚è≥ Creating Your Prabh...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/create-prabh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageContainer.innerHTML = '<div class="success-message">Your Prabh has been created! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = result.redirect || '/dashboard';
                    }, 1500);
                } else {
                    messageContainer.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageContainer.innerHTML = '<div class="error-message">Failed to create Prabh. Please try again.</div>';
            } finally {
                submitBtn.innerHTML = '‚ú® Create My Prabh';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
