<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyPrabh 3D Cinematic</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dreamy-romantic-ui.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <style>
        .register-dreamy {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: cinematicGradient 20s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .register-card-dreamy {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        
        .register-title-dreamy {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="perspective-3d">
    <div class="register-dreamy">
        <div class="register-card-dreamy">
            <h1 class="register-title-dreamy rainbow-text">Begin Your Love Journey</h1>
            
            <form id="registerForm" class="form-dreamy">
                <div class="form-group-dreamy">
                    <label class="form-label-dreamy">üå∏ Your Beautiful Name</label>
                    <input type="text" name="name" class="form-input-dreamy" placeholder="What should we call you?" required>
                </div>
                
                <div class="form-group-dreamy">
                    <label class="form-label-dreamy">üíå Email Address</label>
                    <input type="email" name="email" class="form-input-dreamy" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group-dreamy">
                    <label class="form-label-dreamy">üîê Create Password</label>
                    <input type="password" name="password" class="form-input-dreamy" placeholder="Your secret key to paradise" required>
                </div>
                
                <button type="submit" class="btn-dreamy btn-primary-dreamy sparkle-effect" style="width: 100%; margin-bottom: 1rem;">
                    üíñ Start My Dream Journey
                </button>
                
                <div style="text-align: center;">
                    <a href="/login" style="color: rgba(255,255,255,0.8); text-decoration: none;">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dreamy-romantic-effects.js') }}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect || '/dashboard';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
