<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyPrabh üíñ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-warm);
            padding: var(--space-md);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hearts" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse"><text x="12.5" y="18" text-anchor="middle" fill="rgba(255,107,157,0.1)" font-size="14">üíï</text></pattern></defs><rect width="100" height="100" fill="url(%23hearts)"/></svg>');
            opacity: 0.3;
        }
        
        .auth-card {
            background: var(--warm-white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .auth-title {
            font-family: var(--font-script);
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }
        
        .auth-subtitle {
            color: var(--medium-gray);
            font-size: 1.125rem;
        }
        
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid rgba(255, 107, 157, 0.1);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 1rem;
            background: var(--cream);
            transition: var(--transition-fast);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: var(--warm-white);
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .captcha-question {
            background: var(--gradient-secondary);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            color: var(--dark-gray);
            min-width: 120px;
            text-align: center;
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .face-recognition {
            text-align: center;
            margin: var(--space-md) 0;
        }
        
        .face-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            margin: 0 var(--space-xs);
        }
        
        .face-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .auth-divider {
            text-align: center;
            margin: var(--space-lg) 0;
            position: relative;
            color: var(--medium-gray);
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 107, 157, 0.2);
        }
        
        .auth-divider span {
            background: var(--warm-white);
            padding: 0 var(--space-md);
        }
        
        .auth-links {
            text-align: center;
            margin-top: var(--space-lg);
        }
        
        .auth-link {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }
        
        .auth-link:hover {
            color: var(--primary-purple);
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .back-link {
            position: absolute;
            top: var(--space-lg);
            left: var(--space-lg);
            color: var(--medium-gray);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
            z-index: 2;
        }
        
        .back-link:hover {
            color: var(--primary-pink);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back üíï</h1>
                <p class="auth-subtitle">Sign in to continue your AI companion journey</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}
            
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">üíå Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="your@email.com" value="{{ request.form.email or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">üîê Password</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Enter your password">
                </div>
                
                <!-- Math Captcha -->
                <div class="captcha-container">
                    <div class="captcha-question" id="captcha-question">Loading...</div>
                    <input type="text" name="captcha_answer" class="form-input captcha-input" 
                           placeholder="Answer" required>
                    <input type="hidden" name="captcha_token" id="captcha-token">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    ‚ú® Sign In
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="face-recognition">
                <p style="margin-bottom: 1rem; color: var(--medium-gray); font-size: 0.875rem;">
                    Use face recognition for secure login
                </p>
                <button type="button" class="face-btn" onclick="setupFaceLogin()">
                    üì∑ Setup Face Login
                </button>
                <button type="button" class="face-btn" onclick="loginWithFace()">
                    üîì Face Login
                </button>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/create_account" class="auth-link">Create one here üíñ</a></p>
                <p><a href="/forgot-password" class="auth-link">Forgot your password? ü§î</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Load captcha on page load
        window.addEventListener('load', loadCaptcha);
        
        function loadCaptcha() {
            fetch('/api/captcha')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('captcha-question').textContent = data.question;
                    document.getElementById('captcha-token').value = data.token;
                })
                .catch(error => {
                    console.error('Error loading captcha:', error);
                    document.getElementById('captcha-question').textContent = '2 + 2 = ?';
                });
        }
        
        // Face recognition functions
        async function setupFaceLogin() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Create modal for face capture
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                    background: rgba(0,0,0,0.8); display: flex; align-items: center;
                    justify-content: center; z-index: 1000;
                `;
                
                const container = document.createElement('div');
                container.style.cssText = `
                    background: white; padding: 2rem; border-radius: 1rem;
                    text-align: center; max-width: 400px;
                `;
                
                container.innerHTML = `
                    <h3 style="margin-bottom: 1rem;">Setup Face Recognition üì∑</h3>
                    <p style="margin-bottom: 1rem; color: #666;">Position your face in the camera and click capture</p>
                `;
                
                video.style.cssText = 'width: 300px; height: 200px; border-radius: 0.5rem; margin-bottom: 1rem;';
                container.appendChild(video);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.innerHTML = `
                    <button onclick="captureFace()" style="margin-right: 0.5rem;" class="btn btn-primary">üì∏ Capture</button>
                    <button onclick="closeFaceModal()" class="btn btn-secondary">‚ùå Cancel</button>
                `;
                container.appendChild(buttonContainer);
                
                modal.appendChild(container);
                document.body.appendChild(modal);
                
                window.currentStream = stream;
                window.currentModal = modal;
                window.currentVideo = video;
                
            } catch (error) {
                alert('Camera access denied. Please enable camera permissions.');
            }
        }
        
        function captureFace() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = window.currentVideo.videoWidth;
            canvas.height = window.currentVideo.videoHeight;
            context.drawImage(window.currentVideo, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Send to server for face signature
            fetch('/api/setup_face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: imageData,
                    email: document.getElementById('email').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Face recognition setup successful! üéâ');
                    closeFaceModal();
                } else {
                    alert('Face setup failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error setting up face recognition: ' + error);
            });
        }
        
        function closeFaceModal() {
            if (window.currentStream) {
                window.currentStream.getTracks().forEach(track => track.stop());
            }
            if (window.currentModal) {
                document.body.removeChild(window.currentModal);
            }
        }
        
        async function loginWithFace() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Auto-capture after 3 seconds
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    const imageData = canvas.toDataURL('image/jpeg');
                    
                    // Send for face login
                    fetch('/api/face_login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = data.redirect || '/dashboard';
                        } else {
                            alert('Face login failed: ' + data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error with face login: ' + error);
                    });
                    
                    stream.getTracks().forEach(track => track.stop());
                }, 3000);
                
                alert('Look at the camera for 3 seconds... üì∑');
                
            } catch (error) {
                alert('Camera access denied. Please enable camera permissions.');
            }
        }
        
        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<div class="spinner"></div> Signing In...';
        });
    </script>
</body>
</html>
