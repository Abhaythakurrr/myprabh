<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyPrabh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <span class="logo-icon">üíñ</span>
                    <span class="logo-text">MyPrabh</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your MyPrabh account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/create-account">Create Account</a></p>
                    <p><small>Note: Admin users (abhaythakurr17@gmail.com) have full access to all features</small></p>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" onclick="loginWithFace()" class="social-button face">
                        <i class="fas fa-camera"></i>
                        Login with Face
                    </button>
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitButton.disabled = true;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    submitButton.innerHTML = '<i class="fas fa-check"></i> Success!';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard';
                    }, 1000);
                } else {
                    alert(data.error || 'Login failed. Please try again.');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            });
        });
        
        function loginWithFace() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Camera not supported on this device');
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;';
                    
                    const container = document.createElement('div');
                    container.style.cssText = 'background:white;padding:20px;border-radius:10px;text-align:center;';
                    
                    video.style.cssText = 'width:300px;height:200px;border-radius:10px;';
                    
                    const loginBtn = document.createElement('button');
                    loginBtn.textContent = 'Login with Face';
                    loginBtn.style.cssText = 'margin:10px;padding:10px 20px;background:#ff6b9d;color:white;border:none;border-radius:5px;cursor:pointer;';
                    
                    const closeBtn = document.createElement('button');
                    closeBtn.textContent = 'Close';
                    closeBtn.style.cssText = 'margin:10px;padding:10px 20px;background:#ccc;color:black;border:none;border-radius:5px;cursor:pointer;';
                    
                    container.appendChild(video);
                    container.appendChild(document.createElement('br'));
                    container.appendChild(loginBtn);
                    container.appendChild(closeBtn);
                    modal.appendChild(container);
                    document.body.appendChild(modal);
                    
                    loginBtn.onclick = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        
                        const imageData = canvas.toDataURL('image/jpeg');
                        
                        fetch('/api/face-login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image_data: imageData })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Face login successful!');
                                window.location.href = data.redirect || '/dashboard';
                            } else {
                                alert('Face not recognized: ' + data.error);
                            }
                            stream.getTracks().forEach(track => track.stop());
                            document.body.removeChild(modal);
                        });
                    };
                    
                    closeBtn.onclick = () => {
                        stream.getTracks().forEach(track => track.stop());
                        document.body.removeChild(modal);
                    };
                })
                .catch(error => {
                    alert('Camera access denied');
                });
        }
    </script>
</body>
</html>
