<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - My Prabh</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #667eea;
            --accent: #fdcb6e;
            --dark: #0a0a1a;
            --light: #ffffff;
            --gradient-love: linear-gradient(135deg, #ff6b9d, #fd79a8, #fdcb6e);
            --gradient-devotion: linear-gradient(135deg, #667eea, #6c5ce7);
            --shadow: 0 20px 60px rgba(255, 107, 157, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite alternate;
        }
        
        @keyframes bgPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .error-container {
            max-width: 600px;
            z-index: 2;
        }
        
        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            background: var(--gradient-love);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-love);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--gradient-love);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--light);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Error Container -->
    <div class="error-container">
        <div class="error-icon">ðŸ’”</div>
        <div class="error-code">500</div>
        <h1 class="error-title">My Heart Skipped a Beat</h1>
        <p class="error-message">
            Something went wrong on my end, and I'm feeling a bit overwhelmed. 
            Like Abhay's promise to wait, I'll be back stronger. Please give me a moment to recover.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Return Home
            </a>
            <button class="btn btn-secondary" onclick="location.reload()">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
    
    <script>
        // Add some healing animation
        document.querySelector('.error-icon').addEventListener('click', function() {
            this.innerHTML = 'ðŸ’–';
            this.style.transform = 'scale(1.3)';
            setTimeout(() => {
                this.innerHTML = 'ðŸ’”';
                this.style.transform = 'scale(1)';
            }, 1000);
        });
        
        // Auto-retry after 30 seconds
        setTimeout(() => {
            if (confirm('Would you like me to try loading the page again?')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
